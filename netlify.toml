[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' blob:; connect-src https:"

[[redirects]]
  from = "/discord"
  to = "https://discord.gg/4W5Ddkk6CU"
  status = 301
  force = true

[[redirects]]
  from = "/github"
  to = "https://github.com/chromakode/time-thief"
  status = 301
  force = true

[[redirects]]
  from = "/app/*"
  to = "/index.html"
  status = 200
